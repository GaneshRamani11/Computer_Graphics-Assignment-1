    <h3>ENTER COORDINATES OF THE POLYGON</h3>
<br>
X<input class="text2" id="x1">
Y<input class="text3" id="y1">

<input class="button4" type="button" id="add" value="ADD VALUE">


<button class="button4" onClick="poo()"> DRAW </button>


<br/>
<br/>

<canvas id="myCanvas" width="1000" height="500"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var cntx = canvas.getContext("2d");
	var canvasData = cntx.getImageData(0,0,canvas.width,canvas.height);
	
			var x = [];
			var y = [];	
   	document.getElementById('add').addEventListener('click',function() {
		 x.push(parseInt(document.getElementById("x1").value));
		 y.push(parseInt(document.getElementById("y1").value));
		 x1.value=''; y1.value='';
		
		}, false);	


	
	function poo()
	{
			
			var tem = x.length;
			
			var i=0;
			
				
			for(i = 0; i<tem; ++i)
			{
				
				if(i != tem-1 )
				{
					
					SubmitValue(parseInt(x[i]),parseInt(y[i]),parseInt(x[i+1]), parseInt(y[i+1]));
				}
				else{
				
				SubmitValue(parseInt(x[tem-1]),parseInt(y[tem-1]),parseInt(x[0]), parseInt(y[0]));
				}
			}
			
	
	
}
	function SubmitValue(x1,y1,x2,y2){
		
		var temp;

		var dx = Math.abs(x1 - x2);
		var dy = Math.abs(y1 - y2);
		var slopegt1 = 0;
		var incry;

		if(dy > dx){ 
			temp = x1;
			x1 = y1;
			y1 = temp;
			temp = x2;
			x2 = y2;
			y2 = temp;
			temp = dy;
			dy = dx;
			dx = temp;
			slopegt1 = 1;
		
		}

		if(x1 > x2){
			temp = x1;
			x1 = x2;
			x2 = temp;
			temp = y1;
			y1 = y2;
			y2 = temp;
		}
		if(y1>y2)
			incry = -1;
		else
			incry = 1;

		var D = 2*dy - dx;
		var incre = 2*dy;
		var incrne = 2*(dy - dx);

		while(x1 < x2){
			if(D <= 0)
				D+=incre;
			else{
				D+=incrne;
				y1+=incry;
			}
			x1++;
			if(slopegt1)
			{
				
					drawPixel(y1,x1,0,0,255,255);
              
				
			}
			else
			{
				drawPixel(x1,y1,0,0,255,255);
              
			}
		}

		cntx.putImageData(canvasData,0,0);
	}

	function drawPixel(x,y,r,g,b,a){
		var indx = (x + y * canvas.width)* 4;

		canvasData.data[indx + 0] = r;
		canvasData.data[indx + 1] = g;
		canvasData.data[indx + 2] = b;
		canvasData.data[indx + 3] = a;

	}
