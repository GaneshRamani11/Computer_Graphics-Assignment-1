</h1>
    <h3>PLEASE ENTER THE CO-ORDINATES  </h3>
<br><br>

X<input class="text1" id="X0">
Y<input class="text2" id="Y0">

A<input class="text3" id="A">
B<input class="text3" id="B">
<br><br>
<button class="button4" onClick="SubmitValue()"> DRAW </button>
<input class="button5" type="button" id="clear" value="CLEAR">
<br/>
<br/>

<canvas id="myCanvas" width="1000" height="500"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
    <script>
        
	var canvas = document.getElementById("myCanvas");
	var cntx = canvas.getContext("2d");
	var canvasData = cntx.getImageData(0,0,canvas.width,canvas.height);
	
	
	document.getElementById('clear').addEventListener('click',function() {
		cntx.clearRect(0,0,canvas.width,canvas.height);  
		X0.value=''; Y0.value=''; A.value=''; B.value='';
		}, false);	

	function SubmitValue(){
		var x0 = parseInt(document.getElementById("X0").value);
		var y0 = parseInt(document.getElementById("Y0").value);
		var A = parseInt(document.getElementById("A").value);
		var B = parseInt(document.getElementById("B").value);
		var X = A;
		var Y = 0;
		var err = 0;
		var ASq = A * A;
		var BSq = B * B;
		var twoBSq = 2 * BSq;
		var twoASq = 2 * ASq;
		var ABSq = ASq * BSq;
		var BSqXSq = BSq * X * X;
		var stoppingX = twoBSq * X;
		var stoppingY = 0;


		while(stoppingX >= stoppingY){
			drawPixel(X + x0,Y + y0,0,0,255,255);
			drawPixel(-X + x0,Y + y0,0,0,255,255);
			drawPixel(-X + x0,-Y + y0,0,0,255,255);
			drawPixel(X + x0,-Y + y0,0,0,255,255);
			Y++;
			stoppingY += twoASq;
			err = BSqXSq + ASq * Y * Y - ABSq + stoppingY + ASq;
			if(2 * err + BSq - stoppingX > 0){
				X--;
				stoppingX -= twoBSq;
				BSqXSq = BSq * X * X;
			}
		}

		X = 0;
		Y = B;
		err = 0;
		var ASqYSq = ASq * Y * Y;
		var stoppingX = 0;
		var stoppingY = twoASq * Y;


		while(stoppingY > stoppingX){
			drawPixel(X + x0,Y + y0,0,0,255,255);
			drawPixel(-X + x0,Y + y0,0,0,255,255);
			drawPixel(-X + x0,-Y + y0,0,0,255,255);
			drawPixel(X + x0,-Y + y0,0,0,255,255);
			X++;
			stoppingX += twoBSq;
			err = ASqYSq + BSq * X * X - ABSq + stoppingY + ASq;
			if(2 * err + BSq - stoppingX > 0){
				Y--;
				stoppingY -= twoASq;
				ASqYSq = ASq * Y * Y;
			}
		}

		cntx.putImageData(canvasData,0,0);
	}

	function drawPixel(x,y,r,g,b,a){
		var indx = (x + y * canvas.width)* 4;

		canvasData.data[indx + 0] = r;
		canvasData.data[indx + 1] = g;
		canvasData.data[indx + 2] = b;
		canvasData.data[indx + 3] = a;

	}

	
</script>
